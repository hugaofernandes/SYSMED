<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>

	<div class="ui-grid ">
		<ui:include src="/header.xhtml" />
		<div id="linha2" class="ui-grid-row">

			<ui:include src="/navegacao_lateral_tab2.xhtml" />
	
			<div id="div-composicao" class="content">
				
					<p:chart type="line" model="#{estatisticasView.consultasPorAno}" responsive="true"/>
					<p:chart type="bar" model="#{estatisticasView.especialidadePorMes}" responsive="true"/>
					<p:chart type="line" model="#{estatisticasView.consultasPorMes}" responsive="true"/>
					<p:chart type="line" model="#{estatisticasView.medicoPorMes}" responsive="true"/>
					<p:chart type="bar" model="#{estatisticasView.consultaMedicomesAtual}" responsive="true"/>
					<p:chart type="pie" model="#{estatisticasView.sexoCliente}" responsive="true" />
					<p:chart type="pie" model="#{estatisticasView.idadesClientes}" responsive="true" />
			</div>
		</div>
	</div>

</h:body>
</html>
