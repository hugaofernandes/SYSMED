<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body >
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<div class="ui-grid ">
		<div id="linha1" class="ui-grid-row">
			<div id="div-logo">
				<div id="nome-logo">
				 <div>
        			 SYSMED
      			 </div>
				</div>
			</div>
			<div id="div-barra" class="barra-superior">
				<div id="opcoes">
					<p:button id="not-conf" icon="fa fa-bell"></p:button>
					<p:button id="mens-conf" icon="fa fa-envelope"></p:button>
					<p:button id="botao-conf" icon="fa fa-wrench"></p:button>
					<div id="logado">
						<h:graphicImage id="avatar" library="images" name="avatar.png"/>
						<span id="nome-logado">Maria M</span> 
						
					</div>
				</div>
			</div>
		</div>

		<div id="linha2" class="ui-grid-row">
			<div id="div-navegacao" class="navegacao-lateral">
				<p:accordionPanel activeIndex="0">
					<p:tab id="TabBurguer">
						<f:facet name="title">
							<i class="fa fa-users"></i>
							<h:outputText value="Pessoas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Pacientes" styleClass="fa fa-user"
										outcome="/pacientes.xhtml" />
									<p:menuitem value="Medicos" styleClass="fa fa-user-md"
									outcome="/medicos.xhtml"/>
									<p:menuitem value="Recepcionista" styleClass="fa fa-female"
										outcome="/recepcionista.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="Steak">
						<f:facet name="title">
							<i class="fa fa-list-alt"></i>
							<h:outputText value="Consultas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Agendamentos" styleClass="fa fa-calendar"
										outcome="/agendamento.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
				</p:accordionPanel>
			</div>
			<div id="div-composicao" class="content">
				<div id = "header-wrapper">
					<h2 id="headerPac" >Medicos</h2>
				</div>
				<div id ="panelTabela">
					<div id ="headerPane">
					     <h2 id="h2header" >Medicos</h2>
					   
						<p:button id="cadastrar" icon="fa fa-user-plus"  outcome="/cadastrarmedico.xhtml" />
						
					
				    </div>
					<div class="tabela-wrapper" >
						<h:form id="formPrincipal">
							<p:dataTable id="tabelaPacientes" var="paciente"
								>
								<p:column  headerText="Nome">
									<h:outputText  />
								</p:column>
	
								<p:column headerText="Cpf">
									<h:outputText  />
								</p:column>
	
								<p:column headerText="Telefone">
									<h:outputText/>
								</p:column>
								 <p:column headerText="Ações" width="160">
						             <p:commandButton styleClass="botaoAcao" icon="fa fa-search-plus" ></p:commandButton>
						             <p:commandButton styleClass="botaoAcao" icon="fa fa-pencil-square-o" ></p:commandButton>
						             <p:commandButton styleClass="botaoAcao" icon="fa fa-trash" ></p:commandButton>
						        </p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
