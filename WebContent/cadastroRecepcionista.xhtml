<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<div class="ui-grid ">
		<ui:include src="/header.xhtml" />

		<div id="linha2" class="ui-grid-row">
			<ui:include src="/navegacao_lateral_pessoas.xhtml" />
	
			<div id="div-composicao" class="content">
				<div id="header-wrapper">
					<h2 id="headerPac">Cadastrar Recepcionista</h2>
				</div>
				<div id="panelTabela">
					<div id="headerPane">
						<h2 id="h2header">Cadastro</h2>
					</div>
					<div class="tabela-wrapper">
						<h:form id="formPrincipal">
							<div class="ui-grid">
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Nome:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText id="nome" value="#{recepcionistaView.recepcionista.nome}" 
										required="true" requiredMessage="campo obrigatorio!"
										/>
										<h:message for="nome"/>
										
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Cpf:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask id="cpf" value="#{recepcionistaView.recepcionista.cpf}" mask="999.999.999-99"/> 
										
									</div>
								</div>			
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Sexo:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="sexo"
												value="#{recepcionistaView.recepcionista.sexo}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Masculino" itemValue="M" />
												<f:selectItem itemLabel="Feminimo" itemValue="S+" />
											</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Data nasc:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask value="#{recepcionistaView.data_nasc}" mask="99/99/9999" 
									required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado civil:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="estadoCivil"
												value="#{recepcionistaView.recepcionista.estadoCivil}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro" />
												<f:selectItem itemLabel="Casado(a)" itemValue="Casado" />
												<f:selectItem itemLabel="Viuvo(a)" itemValue="Viuvo" />
											</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Telefone:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask id="telefone" value="#{recepcionistaView.recepcionista.telefone}" mask="9999-9999"
										required="true" requiredMessage="campo obrigatorio!" />
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{recepcionistaView.recepcionista.estado}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Cidade:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{recepcionistaView.recepcionista.cidade}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Bairro:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{recepcionistaView.recepcionista.bairro}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Rua:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{recepcionistaView.recepcionista.nomeRua}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Numero:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{recepcionistaView.recepcionista.numeroCasa}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="SalÃ¡rio:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask value="#{recepcionistaView.recepcionista.salario}" 
										required="true" requiredMessage="campo obrigatorio!" mask="9999.99"/>
										
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<p:commandButton value="Limpar"/>
									</div>
									<div class="ui-grid-col-6">
										<p:commandButton value="Salvar"
										actionListener="#{recepcionistaView.salvar}"
										update="formPrincipal"/>
									</div>
								</div>
								
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
