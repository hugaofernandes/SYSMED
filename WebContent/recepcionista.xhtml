<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<div class="ui-grid ">
		<ui:include src="/header.xhtml" />

		<div id="linha2" class="ui-grid-row">
			<ui:include src="/navegacao_lateral_pessoas.xhtml" />
	
			<div id="div-composicao" class="content">
				<div id="header-wrapper">
					<h2 id="headerPac">Recepcionista</h2>
				</div>
				<div id="panelTabela">
					<div id="headerPane">
						<h2 id="h2header">Recepcionista</h2>
						<p:button id="cadastrar" icon="fa fa-user-plus"
							outcome="/cadastroRecepcionista.xhtml" />
					</div>
					<div class="tabela-wrapper">
						<h:form id="formPrincipal">
							<p:dataTable id="tabelaRecepcionista" var="recepcionista"
								value="#{recepcionistaView.recepcionistas}">
								<p:column headerText="Nome">
									<h:outputText value="#{recepcionista.nome}" />
								</p:column>

								<p:column headerText="Cpf">
									<h:outputText value="#{recepcionista.cpf}" />
								</p:column>

								<p:column headerText="Telefone">
									<h:outputText value="#{recepcionista.telefone}" />
								</p:column>
								<p:column headerText="Ações" width="160">
									<p:commandButton styleClass="botaoAcao" update=":formPrincipal:e" 
										icon="fa fa-search-plus" oncomplete="PF('d').show()" title="View Detail">
										<f:setPropertyActionListener value="#{recepcionista}" target="#{recepcionistaView.recepcionista}" />
									</p:commandButton>
									<p:commandButton styleClass="botaoAcao"
										icon="fa fa-pencil-square-o" />
									<p:commandButton styleClass="botaoAcao" icon="fa fa-trash" />

								</p:column>

							</p:dataTable>

							<p:dialog header="Informações do Recepcionista" widgetVar="d" modal="true"
								showEffect="fade" hideEffect="fade" resizable="false">
								<p:outputPanel id="e" style="text-align:center;">
									<p:panelGrid columns="2"
										rendered="#{not empty recepcionistaView.recepcionista}"
										columnClasses="label,value">

										<h:outputText value="Nome" />
										<h:outputText value="#{recepcionistaView.recepcionista.nome}" />

										<h:outputText value="CPF" />
										<h:outputText value="#{recepcionistaView.recepcionista.cpf}" />

										<h:outputText value="Sexo" />
										<h:outputText value="#{recepcionistaView.recepcionista.sexo}" />

										<h:outputText value="Data Nascimento" />
										<h:outputText value="#{recepcionistaView.recepcionista.dataNasc}" />

										<h:outputText value="Estado Civil" />
										<h:outputText value="#{recepcionistaView.recepcionista.estadoCivil}" />

										<h:outputText value="Telefone" />
										<h:outputText value="#{recepcionistaView.recepcionista.telefone}" />
																						
										<h:outputText value="Estado" />
										<h:outputText value="#{recepcionistaView.recepcionista.estado}" />
																				
										<h:outputText value="Cidade" />
										<h:outputText value="#{recepcionistaView.recepcionista.cidade}" />
									
										<h:outputText value="Bairro" />
										<h:outputText value="#{recepcionistaView.recepcionista.bairro}" />
										
										<h:outputText value="Rua" />
										<h:outputText value="#{recepcionistaView.recepcionista.nomeRua}" />
										
										<h:outputText value="Numero" />
										<h:outputText value="#{recepcionistaView.recepcionista.numeroCasa}" />
										
										<h:outputText value="Salário" />
										<h:outputText value="#{recepcionistaView.recepcionista.salario}" />
									</p:panelGrid>
								</p:outputPanel>
							</p:dialog>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
