<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
	<h:outputScript library="js" name="novo_primefaces.js" />
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	
	<div class="ui-grid ">
		 <ui:include src="/header.xhtml" />

		<div id="linha2" class="ui-grid-row">
			<div id="div-navegacao" class="navegacao-lateral">
				<p:accordionPanel activeIndex="1">
					<p:tab id="TabBurguer">
						<f:facet name="title">
							<i class="fa fa-users"></i>
							<h:outputText value="Pessoas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Pacientes" styleClass="fa fa-user"
										outcome="/pacientes.xhtml" />
									<p:menuitem value="Medicos" styleClass="fa fa-user-md"
									outcome="/medicos.xhtml"/>
									<p:menuitem value="Recepcionista" styleClass="fa fa-female"
										outcome="/recepcionista.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="Steak">
						<f:facet name="title">
							<i class="fa fa-list-alt"></i>
							<h:outputText value="Consultas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Agendamentos" styleClass="fa fa-calendar"
										outcome="/agendamento.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
				</p:accordionPanel>
			</div>
			<div id="div-composicao" class="content">
				<div id = "header-wrapper">
					<h2 id="headerPac" >Cadastrar turnos</h2>
				</div>
				<div id="panelTabela">
				<div id ="headerPane">
					     <h2 id="h2headerTurno" >Nome</h2>		
					     <p:inputText id="nomeTurno" value="Turno matutino"  />		
					     <p:button id="cadastrar" icon="fa fa-floppy-o" />   	
				    </div>
					<p:outputPanel id="turno" rendered="true">
						<h:form>
							<p:growl id="messages" showDetail="true" />

							<h:panelGrid width="100%" columnClasses="value">

								<p:schedule id="scheduleturno" value="#{scheduleView.cadastoTurnos}"
									widgetVar="myschedule" ignoreTimezone="false"
									timeZone="America/Recife" view="agendaWeek" locale="pt_br"
									showHeader="false" allDaySlot="false" slotMinutes="30" >
									
								
								</p:schedule>

							</h:panelGrid>


						</h:form>
					</p:outputPanel>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
