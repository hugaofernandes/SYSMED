<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>

	<div class="ui-grid ">
		<ui:include src="/header.xhtml" />

		<div id="linha2" class="ui-grid-row">
			<ui:include src="/navegacao_lateral_pessoas.xhtml" />
			<div id="div-composicao" class="content">
				<div id="header-wrapper">
					<h2 id="headerPac">Editar Recepcionista</h2>
				</div>
				<div id="panelTabela">
					<div id="headerPane">
						<h2 id="h2header">Editar</h2>
					</div>
					<div class="tabela-wrapper">
						<h:form id="formPrincipal" >
							<div class="ui-grid">	
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
									<h:outputLabel for="ajax" value="Nome:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax" >
							            <p:inputText value="#{recepcionistaView.recepcionista.nome}" label="text" 
							            required="true" requiredMessage="campo obrigatorio!"/>
							        </p:inplace>
							        </div>
							    </div>
							    
							    <div class="ui-grid-row">
									<div class="ui-grid-col-2">
									<h:outputLabel for="ajax" value="Email:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax00" >
							            <p:inputText value="#{recepcionistaView.recepcionista.email}" label="text" 
							            required="true" requiredMessage="campo obrigatorio!"/>
							        </p:inplace>
							        </div>
							    </div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="CPF:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax2" >
										<p:inputMask value="#{recepcionistaView.recepcionista.cpf}" label="text" mask="999.999.999-99"
										required="true" requiredMessage="campo obrigatorio!"/> 
									</p:inplace>
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Sexo:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="sexo"
												value="#{recepcionistaView.recepcionista.sexo}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Masculino" itemValue="M" />
												<f:selectItem itemLabel="Feminimo" itemValue="S+" />
											</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Data nasc:" />
									</div>
									<div class="ui-grid-col-6">
									<p:calendar id="german" value="#{recepcionistaView.recepcionista.dataNasc}" yearRange="c-200:c+200" locale="de" navigator="true" pattern="dd/MM/yyyy"
									required="true" requiredMessage="campo obrigatorio!" />
									
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado civil:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="estadoCivil"
												value="#{recepcionistaView.recepcionista.estadoCivil}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
												<f:selectItem itemLabel="Casado" itemValue="Casado" />
												<f:selectItem itemLabel="Viúvo" itemValue="Viuvo" />
										</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Telefone:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax4" >
										<p:inputMask id="telefone" value="#{recepcionistaView.recepcionista.telefone}" mask="9999-9999"
										required="true" requiredMessage="campo obrigatorio!" label="text"/>
									</p:inplace>
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneMenu id="console" value="#{recepcionistaView.recepcionista.estado}" style="width:125px" 
										required="true" requiredMessage="campo obrigatorio!">
								            <f:selectItem itemLabel="" />
								            <f:selectItem itemLabel="RN" itemValue="RN" />
								            <f:selectItem itemLabel="RJ" itemValue="RJ" />
								            <f:selectItem itemLabel="SP" itemValue="SP" />
								            <f:selectItem itemLabel="AM" itemValue="AM" />
								        </p:selectOneMenu>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Cidade:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax5" >
										<p:inputText value="#{recepcionistaView.recepcionista.cidade}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</p:inplace>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Bairro:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inplace id="ajax6" >
										<p:inputText value="#{recepcionistaView.recepcionista.bairro}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</p:inplace>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Rua:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inplace id="ajax7" >
										<p:inputText value="#{recepcionistaView.recepcionista.nomeRua}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</p:inplace>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Numero:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax8" >
										<p:inputMask value="#{recepcionistaView.recepcionista.numeroCasa}" 
										required="true" requiredMessage="campo obrigatorio!" mask="9?9999" maxlength="5" placeHolder=" "/>
									</p:inplace>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputLabel for="ajax" value="Salário:" />
									</div>
									<div class="ui-grid-col-6">
									<p:inplace id="ajax9" >
										<p:inputMask value="#{recepcionistaView.recepcionista.salario}" 
										required="true" requiredMessage="campo obrigatorio!" mask="9?99999" maxlength="6" placeHolder=" "/>
									</p:inplace>
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<p:commandButton value="Voltar"
										onclick="history.go(-1)" />
									</div>
									<div class="ui-grid-col-6">
										<p:commandButton value="Salvar"
										action="#{recepcionistaView.editar}"
										update="formPrincipal"/>
									</div>
								</div>
								
							</div>
							</h:form>
									
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
