<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />
	</f:facet>
	<div class="ui-grid ">
		<div id="linha1" class="ui-grid-row">
			<div id="div-logo">
				<div id="nome-logo">
					<div>SYSMED</div>
				</div>
			</div>
			<div id="div-barra" class="barra-superior">
				<div id="opcoes">
					<p:button id="not-conf" icon="fa fa-bell"></p:button>
					<p:button id="mens-conf" icon="fa fa-envelope"></p:button>
					<p:button id="botao-conf" icon="fa fa-wrench"></p:button>
					<div id="logado">
						<h:graphicImage id="avatar" library="images" name="avatar.png" />
						<span id="nome-logado">Maria M</span>

					</div>
				</div>
			</div>
		</div>

		<div id="linha2" class="ui-grid-row">
			<div id="div-navegacao" class="navegacao-lateral">
				<p:accordionPanel activeIndex="0">
					<p:tab id="TabBurguer">
						<f:facet name="title">
							<i class="fa fa-users"></i>
							<h:outputText value="Pessoas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Pacientes" styleClass="fa fa-user"
										outcome="/pacientes.xhtml" />
									<p:menuitem value="Medicos" styleClass="fa fa-user-md"
									outcome="/medicos.xhtml"/>
									<p:menuitem value="Recepcionista" styleClass="fa fa-female"
										outcome="/recepcionista.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="Steak">
						<f:facet name="title">
							<i class="fa fa-list-alt"></i>
							<h:outputText value="Consultas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Agendamentos" styleClass="fa fa-calendar"
										outcome="/agendamento.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
				</p:accordionPanel>
			</div>
			<div id="div-composicao" class="content">
				<div id="header-wrapper">
					<h2 id="headerPac">Cadastrar usuario</h2>
				</div>
				<div id="panelTabela">
					<div id="headerPane">
						<h2 id="h2header">Cadastro</h2>
					</div>
					<div class="tabela-wrapper">
						<h:form id="formPrincipal">
							<div class="ui-grid">
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Nome:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText id="nome" value="#{pacienteView.paciente.nome}" 
										required="true" requiredMessage="campo obrigatorio!"
										/>
										<h:message for="nome"/>
										
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Cpf:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask id="cpf" value="#{pacienteView.paciente.cpf}" mask="999.999.999-99"
										required="true" requiredMessage="campo obrigatorio!"/> 
										
									</div>
								</div>			
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Sexo:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="sexo"
												value="#{pacienteView.paciente.sexo}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Masculino" itemValue="M" />
												<f:selectItem itemLabel="Feminimo" itemValue="S+" />
											</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Data nasc:" />
									</div>
									<div class="ui-grid-col-6">
										<p:calendar id="german" value="#{pacienteView.paciente.dataNasc}" yearRange="c-200:c+200" locale="de" navigator="true" pattern="dd/MM/yyyy"
									required="true" requiredMessage="campo obrigatorio!" />
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado civil:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneRadio id="estadoCivil"
												value="#{pacienteView.paciente.estadoCivil}"
												required="true" requiredMessage="campo obrigatorio!">
												<f:selectItem itemLabel="Solteiro" itemValue="Solteiro" />
												<f:selectItem itemLabel="Casado" itemValue="Casado" />
												<f:selectItem itemLabel="ViÃºvo" itemValue="Viuvo" />
											</p:selectOneRadio>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Telefone:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask id="telefone" value="#{pacienteView.paciente.telefone}" mask="9999-9999"
										required="true" requiredMessage="campo obrigatorio!" />
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Estado:" />
									</div>
									<div class="ui-grid-col-6">
										<p:selectOneMenu id="console" value="#{pacienteView.paciente.estado}" style="width:125px" 
										required="true" requiredMessage="campo obrigatorio!">
								            <f:selectItem itemLabel="" />
								            <f:selectItem itemLabel="RN" itemValue="RN" />
								            <f:selectItem itemLabel="RJ" itemValue="RJ" />
								            <f:selectItem itemLabel="SP" itemValue="SP" />
								            <f:selectItem itemLabel="AM" itemValue="AM" />
								        </p:selectOneMenu>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Cidade:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{pacienteView.paciente.cidade}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Bairro:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{pacienteView.paciente.bairro}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Rua:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputText value="#{pacienteView.paciente.nomeRua}" 
										required="true" requiredMessage="campo obrigatorio!"/>
									</div>
								</div>
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<h:outputText value="Numero:" />
									</div>
									<div class="ui-grid-col-6">
										<p:inputMask value="#{pacienteView.paciente.numeroCasa}" 
										required="true" requiredMessage="campo obrigatorio!" mask="9?9999" maxlength="5" placeHolder=" "/>
									</div>
								</div>
								
								<div class="ui-grid-row">
									<div class="ui-grid-col-2">
										<p:commandButton value="Voltar"
										onclick="history.go(-1)"/>
									</div>
									<div class="ui-grid-col-6">
										<p:commandButton value="Salvar"
										actionListener="#{pacienteView.salvar}"
										update="formPrincipal"/>
									</div>
								</div>
								
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
