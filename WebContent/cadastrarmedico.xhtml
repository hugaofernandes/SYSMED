<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href='http://fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext'
		rel='stylesheet' type='text/css'></link>
		<h:outputScript library="js" name="novo_primefaces.js" />
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="grid/grid.css" library="primefaces" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/4.3.0/css/font-awesome-jsf.css" />
		<h:outputStylesheet name="css/main.css" />

	</f:facet>
	<div class="ui-grid ">
		<div id="linha1" class="ui-grid-row">
			<div id="div-logo">
				<div id="nome-logo">
					<div>SYSMED</div>
				</div>
			</div>
			<div id="div-barra" class="barra-superior">
				<div id="opcoes">
					<p:button id="not-conf" icon="fa fa-bell"></p:button>
					<p:button id="mens-conf" icon="fa fa-envelope"></p:button>
					<p:button id="botao-conf" icon="fa fa-wrench"></p:button>
					<div id="logado">
						<h:graphicImage id="avatar" library="images" name="avatar.png" />
						<span id="nome-logado">Maria M</span>

					</div>
				</div>
			</div>
		</div>

		<div id="linha2" class="ui-grid-row">
			<div id="div-navegacao" class="navegacao-lateral">
				<p:accordionPanel activeIndex="0">
					<p:tab id="TabBurguer">
						<f:facet name="title">
							<i class="fa fa-users"></i>
							<h:outputText value="Pessoas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Pacientes" styleClass="fa fa-user"
										outcome="/pacientes.xhtml" />
									<p:menuitem value="Medicos" styleClass="fa fa-user-md"
										outcome="/medicos.xhtml" />
										<p:menuitem value="Recepcionista" styleClass="fa fa-user-md"
										outcome="/recepcionista.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="Steak">
						<f:facet name="title">
							<i class="fa fa-list-alt"></i>
							<h:outputText value="Consultas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Agendamentos" styleClass="fa fa-calendar"
										outcome="/agendamento.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
				</p:accordionPanel>
			</div>
			<div id="div-composicao" class="content">
				<div id="header-wrapper">
					<h2 id="headerPac">Cadastrar medico</h2>
				</div>
				<div id="panelTabela">
					<h:form id = "formWizard">
						<p:growl id="growl" sticky="true" showDetail="true" />
						<p:wizard styleClass="wizard">
							<p:tab id="personal" title="Informacoes">
								<div class="tabela-wrapper">
									<h:form id="formPrincipal">
										<div class="ui-grid">
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Nome:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Cpf:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Sexo:" />
												</div>
												<div class="ui-grid-col-6">
													<p:selectOneRadio id="selectRadio">
														<f:selectItem itemLabel="Masculino" itemValue="M" />
														<f:selectItem itemLabel="Feminimo" itemValue="S+" />
													</p:selectOneRadio>
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Estado civil:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Telefone:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Estado:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Cidade:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Bairro:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Rua:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Numero:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputText />
												</div>
											</div>
											<div class="ui-grid-row">
												<div class="ui-grid-col-2">
													<h:outputText value="Data nasc:" />
												</div>
												<div class="ui-grid-col-6">
													<p:inputMask mask="99/99/9999" />
												</div>
											</div>


										</div>
									</h:form>
								</div>
							</p:tab>
							<p:tab id="personal2" title="Turnos">
								<p:outputPanel id="turno" rendered="true">
						<h:form>
							<p:growl id="messages" showDetail="true" />
							<h:panelGrid width="100%" columnClasses="value">
								<p:schedule id="scheduleturno" value="#{scheduleView.cadastoTurnos}"
									widgetVar="myschedule" ignoreTimezone="false"
									timeZone="America/Recife" view="agendaWeek" locale="pt_br"
									showHeader="false" allDaySlot="false" slotMinutes="30" >
						
								
								</p:schedule>
							</h:panelGrid>
						</h:form>
					</p:outputPanel>
							</p:tab>
							<p:tab id="address" title="Confirmacao">
								
							</p:tab>
						</p:wizard>
					</h:form>

				</div>
			</div>
		</div>
	</div>

</h:body>
</html>
