<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
	<h:body>
		<ui:composition>
				<div id="div-navegacao" class="navegacao-lateral">
				<p:accordionPanel activeIndex="0">
					<p:tab id="TabBurguer">
				
						<f:facet name="title">
							<i class="fa fa-users"></i>
							<h:outputText value="Pessoas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Pacientes" styleClass="fa fa-user"
									 outcome="/pacientes.xhtml" />
									<p:menuitem value="Medicos" styleClass="fa fa-user-md"  
									  outcome="/medicos.xhtml" />
									<p:menuitem value="Recepcionista" styleClass="fa fa-female"
										outcome="/recepcionista.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="Steak">
						<f:facet name="title">
							<i class="fa fa-list-alt"></i>
							<h:outputText value="Consultas" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Agendamentos" styleClass="fa fa-calendar"
										outcome="/agendamento.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
					<p:tab id="datawarehouse">
						<f:facet name="title">
							<i class="fa fa-database"></i>
							<h:outputText value="Data warehouse" />
						</f:facet>
						<h:form>
							<p:menu>
								<f:ajax render=":content">
									<p:menuitem value="Estatisticas" styleClass="fa fa-bar-chart"
										outcome="/estatisticas.xhtml" />
								</f:ajax>
							</p:menu>
						</h:form>
					</p:tab>
				</p:accordionPanel>
			</div>
		</ui:composition>
	</h:body>
</html>
